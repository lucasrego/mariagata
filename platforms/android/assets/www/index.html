			function checkConnection() {
					
				var networkState = navigator.connection.type;
				
				var states = {};
				
				states[Connection.UNKNOWN]  = 'Unknown connection';
				states[Connection.ETHERNET] = 'Ethernet connection';
				states[Connection.WIFI]     = 'WiFi connection';
				states[Connection.CELL_2G]  = 'Cell 2G connection';
				states[Connection.CELL_3G]  = 'Cell 3G connection';
				states[Connection.CELL_4G]  = 'Cell 4G connection';
				states[Connection.CELL]     = 'Cell generic connection';
				states[Connection.NONE]     = 'No network connection';
				
				//alert('states[networkState]: ' + states[networkState]);
				//alert('states[Connection.NONE]: ' + states[Connection.NONE]);
				 
				if (states[networkState] == states[Connection.NONE]) {
					return false;
				} else {
					return states[networkState];
				}
				
			}

						} else {

				}

				db.transaction(function(tx) {
					tx.executeSql('DROP TABLE IF EXISTS usuario');
					tx.executeSql('CREATE TABLE IF NOT EXISTS usuario (id integer primary key, cpf text, nome text, email text, celular text)');
					
					tx.executeSql("INSERT INTO usuario (cpf, nome, email, celular) VALUES (?,?,?,?)", [cadastro_cpf,cadastro_nome,cadastro_email,cadastro_celular], function(tx, res) {
						//alert("insertId: " + res.insertId);
						
						$.ajax({
							url: "http://mariagata.com.br/sistema/mariagata.php",

						})

							myApp.hidePreloader();
						})

						}); //Fim ajax

					});
					
				}); //Fim db.transaction
				
			}); //Fim form submit
